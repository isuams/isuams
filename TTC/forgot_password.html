<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTC – Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --btn-color: #aa7761;
    }

    body {
      background-color: #f8f9fa;
    }

    .hero {
      background-image: url('images/IMG_3237.jpg');
      background-size: cover;
      background-position: center 60%;
      color: white;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 2rem;
    }
  </style>
</head>

<body class="bg-light">

<div class="container my-5" style="max-width: 480px;">

  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="mb-3 text-center">Forgot your password?</h3>

      <p class="text-muted small text-center">
        Enter the email address associated with your account.
        If it exists, we’ll send you a password reset link.
      </p>

      <form id="forgotPasswordForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
          >
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Send reset link
          </button>
        </div>
      </form>

      <div id="successMessage" class="alert alert-success mt-3 d-none">
        If the email exists, a password reset link has been sent.
        Please check your inbox (and spam folder).
      </div>

      <div class="text-center mt-3">
        <a href="index.html" class="small">Back to login</a>
      </div>

    </div>
  </div>

</div>

<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  await fetch(
    "https://tortargetcontest.pythonanywhere.com/api/password_reset_request",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    }
  );

  // Always show success (do not leak account existence)
  document.getElementById("forgotPasswordForm").classList.add("d-none");
  document.getElementById("successMessage").classList.remove("d-none");
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tornado Target Contest</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer></script>

  <style>
    :root {
      --btn-color: #aa7761;
    }

    body {
      background-color: #f8f9fa;
    }

    .hero {
      background-image: url('images/IMG_3237.jpg');
      background-size: cover;
      background-position: center 60%;
      color: white;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 2rem;
    }
  </style>
</head>

<script>
async function registerUser() {
  const discordValue = document.getElementById("regDiscord").value.trim();

  const payload = {
    name: document.getElementById("regName").value,
    email: document.getElementById("regEmail").value,
    password: document.getElementById("regPassword").value,
    alias: document.getElementById("regAlias").value,
    affiliation: document.getElementById("regAffiliation").value,
    experience: document.getElementById("regExperience").value,
    discord: discordValue
  };

  const res = await fetch(
    "https://tortargetcontest.pythonanywhere.com/api/register",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(payload)
    }
  );

  if (res.ok) {
    // âœ… CONDITIONAL REDIRECT
    if (discordValue !== "") {
      window.location.href = "discord.html";   // or whatever page you want
    } else {
      window.location.href = "index.html";
    }
  } else {
    const err = await res.json();
    alert(err.error || "Registration failed");
  }
}
</script>

<body>

<!-- ================= HEADER ================= -->
<header class="hero mb-2">
  <div class="hero-overlay">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-6">
          <img src="images/ttc_logo.png" width="90" alt="TTC Logo">
        </div>
        <div class="col-6 text-end">
          <a href="https://meteor.geol.iastate.edu/ams/"
             target="_blank"
             class="btn btn-info"
             style="background-color: var(--btn-color); border: none;">
            Return to<br>Iowa State AMS
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Home</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">

<!-- ================= Registration ================= -->
<div class="container my-4">
	<form onsubmit="event.preventDefault(); registerUser();">

	  <div class="mb-3">
		<label class="form-label">Full Name</label>
		<input id="regName" name="name" class="form-control" required>
	  </div>

	  <div class="mb-3">
		<label class="form-label">Email</label>
		<input id="regEmail" type="email" name="email" class="form-control" required>
	  </div>

	  <div class="mb-3">
		<label class="form-label">Password</label>
		<input id="regPassword" type="password" name="password" class="form-control" required>
	  </div>

	  <div class="mb-3">
		<label class="form-label">Display Alias</label>
		<input id="regAlias" name="alias" class="form-control">
	  </div>

	  <div class="mb-3">
		<label class="form-label">Affiliation</label>
		<select id="regAffiliation" name="affiliation" class="form-select">
		  <option>U - Undergraduate Student</option>
		  <option>G - Graduate Student</option>
		  <option>E - Enthusiast</option>
		  <option>B - Broadcast</option>
		  <option>O - Operations</option>
		  <option>A - Meteorology Alumni</option>
		  <option>F - Researcher/Faculty</option>
		</select>
	  </div>

	  <div class="mb-3">
		<label class="form-label">Experience</label>
		<input id="regExperience" name="experience" class="form-control">
	  </div>

	  <div class="mb-3">
		<label class="form-label">Discord Account (if you want access to the TTC Discord)</label>
		<input id="regDiscord" name="discord" class="form-control">
	  </div>

	  <button class="btn btn-primary w-60">Register</button>

	</form>
</div>

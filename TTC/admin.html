<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTC Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-4">

  <h2 class="mb-3">TTC Admin Panel</h2>

  <div class="mb-3">
    <button class="btn btn-warning me-2" onclick="syncFromSheet()">
      ðŸ”„ Sync from Google Sheets
    </button>
    <span id="syncStatus" class="text-muted"></span>
  </div>
  
  <div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <strong>Forecasting Active (2026)</strong><br>
        <small class="text-muted">Overrides code default</small>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               id="forecastToggle"
               onchange="toggleForecasting(this.checked)">
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Alias</th>
          <th>Role</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

</div>

<script>
const API_BASE = "https://tortargetcontest.pythonanywhere.com";

/* ---------- Load users ---------- */
async function loadUsers() {
  const res = await fetch(`${API_BASE}/api/admin/users`, {
    credentials: "include"
  });

  if (res.status === 403 || res.status === 401) {
    document.body.innerHTML =
      "<div class='container mt-5 alert alert-danger'>Admin access required.</div>";
    return;
  }

  const users = await res.json();
  const tbody = document.getElementById("userTable");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.name}</td>
      <td>${u.email}</td>
      <td>${u.alias || ""}</td>
      <td>
        <select class="form-select form-select-sm"
                onchange="updateUser('${u.user_id}', { role: this.value })">
          <option value="user" ${u.role === "user" ? "selected" : ""}>user</option>
          <option value="admin" ${u.role === "admin" ? "selected" : ""}>admin</option>
        </select>
      </td>
      <td>
        <input type="checkbox" ${u.active ? "checked" : ""}
               onchange="updateUser('${u.user_id}', { active: this.checked })">
      </td>
      <td class="text-muted small">${u.user_id}</td>
    `;

    tbody.appendChild(tr);
  });
}

/* ---------- Update user ---------- */
async function updateUser(userId, updates) {
  await fetch(`${API_BASE}/api/admin/update_user`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ user_id: userId, ...updates })
  });
}

/* ---------- Sync from Sheets ---------- */
async function syncFromSheet() {
  const status = document.getElementById("syncStatus");
  status.innerText = "Syncingâ€¦";

  const res = await fetch(`${API_BASE}/api/admin/sync_from_sheet`, {
    method: "POST",
    credentials: "include"
  });

  const data = await res.json();
  status.innerText =
    `Synced. Users updated: ${data.users_updated}`;

  loadUsers();
}

loadUsers();

async function loadForecastStatus() {
  const res = await fetch(
    "https://tortargetcontest.pythonanywhere.com/api/admin/forecast_status?year=2026",
    { credentials: "include" }
  );
  const data = await res.json();
  document.getElementById("forecastToggle").checked =
    data.forecasting_active;
}

async function toggleForecasting(active) {
  await fetch(
    "https://tortargetcontest.pythonanywhere.com/api/admin/forecast_toggle",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ year: 2026, active })
    }
  );
}

loadForecastStatus();
</script>

</body>
</html>
